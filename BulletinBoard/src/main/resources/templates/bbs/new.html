
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
  border-collapse: collapse;
}
.col_title {width:200px;}
.col_data {width:400px;}
form {display: inline;}
</style>
</head>
<body>
<h1>新規掲示板作成</h1>
<form method="post" action="/create" th:object="${formModel}">
	<input type="hidden" name="id" th:value="*{id}">
	<table border="1">
	  <tr>
	      <th class="col_title">タイトル</th>
	      <td class="col_data">
	        <input type="text" name="title" th:value="*{title}" size="20"
	          maxlength= "20" />
	      </td>
	  </tr>
	  <tr>
	      <th>内容</th>
	      <td>
	        <input type="text" name="content" th:value="*{content}" size="40"
	          maxlength="40" />
	      </td>
	  </tr>
	</table>
	<hr>
	<input type="submit" value="作　成" />
</form>
<form action="/">
    <input type="submit" value="戻　る" />
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
</head>
<body>
<form action="/Register" th:object="${memberRegistrationForm}" method="POST">

    <table align="center">
        <tr>
            <td>
                ユーザ名：
            </td>
            <td>
                <input type="text" id="user" th:field="*{userName}"/>
            </td>
        </tr>
        <tr>
            <td>
                パスワード：
            </td>
            <td>
                <input type="password" id="password" th:field="*{password}"/>
            </td>
        </tr>
        <tr>
        <tr>
            <td>
                パスワード（再入力）：
            </td>
            <td>
                <input type="password" id="password" th:field="*{passwordRe}"/>
            </td>
        </tr>
        <tr>
            <td>
                メールアドレス：
            </td>
            <td>
                <input type="email" id="mailaddress" th:field="*{mailAddress}"/>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td align="right">
                <button type="submit">登録</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
